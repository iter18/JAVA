<!DOCTYPE html>
<!-- Para recibir datos de mi backend, en este caso del controller se tiene que configurar la vista:
		1.- En la tag de html agrego agrego el namespace xmlns:th="http://www.thymeleaf.org"
		2.- Ahora en las tag donde quiera usar, recibir o ver el dato del back (controller) se escribe lo siguiente:
				th:text="${nombre de la ref definido en el controller (backend) en este caso del model que se pasa como argumento}"
	NOTA: todo este ejercicio es para thymeleaf, talvez para react, angular, etc sea diferente la implementaciÃ³n-->
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 class="color-text" th:text="${titulo}"></h1>
	<h2 class="color-text">Titulo con misma nombre de clase CSS</h2>
	<img  th:src="@{/images/spring.png}">
</body>
</html>
