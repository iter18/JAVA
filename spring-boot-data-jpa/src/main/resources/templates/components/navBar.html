<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="navbar" >
  <nav class="navbar navbar-expand-lg bg-light" style="background-color: #6bb23e !important;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color:#fff !important;">SPRING BOOT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color:#fff !important;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="#" style="color:#fff !important;">Home</a>
          </li>
          <li class="nav-item">
            <!--<a class="nav-link" th:href="@{/listar}" style="color:#fff !important;">Clientes</a>-->
            <a class="nav-link" th:href="@{/cliente/listar}" style="color:#fff !important;">Clientes</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li sec:authorize="!isAuthenticated()">
              <a class="btn btn-outline-success" th:href="@{/login}" style="color:#fff !important;">Iniciar Sesión</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="dropdown">
            <a class="btn btn-outline-warning dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span sec:authentication="name"></span>
            </a>

            <ul class="dropdown-menu">
                <form  id="logoutForm"  th:action="@{/logout}" method="post">
                  <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit;" type="submit">Cerrar Sesión</button>
                </form>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="alert alert-success" th:if="${success!= null}" th:text="${success}"></div>
  <div class="alert alert-danger" th:if="${error!= null}" th:text="${error}"></div>
  <div class="alert alert-warning" th:if="${warning!= null}" th:text="${warning}"></div>
  <div class="alert alert-info" th:if="${info!= null}" th:text="${info}"></div>
</div>

</body>
</html>
