<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/head :: head"></head>
<body >
    <div th:replace="components/navBar :: navbar"></div>

        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-4 p-5 shadow-sm border rounded-5 border-success" style="background: #fff;">
                <h2 class="text-center mb-4" style="color:#6bb23e;">Iniciar Sesión</h2>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: #6bb23e;font-weight: bold;">Usuario</label>
                        <input type="text" name="username" class="form-control border border-success" id="username" autofocus >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: #6bb23e;font-weight: bold;">Contraseña</label>
                        <input type="password" name="password" class="form-control border border-success" id="password">
                    </div>
                    <!--<p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>-->
                    <div class="d-grid">
                        <button class="btn" style="background: #6bb23e;color: #fff;font-weight: bold;" type="submit">Ingresar</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>

    <footer th:replace="components/footer :: footer"></footer>
</body>
</html>
